    <link rel="stylesheet" href="style.css">
</head>

                <h1 id="p-name">Jirayu Thongchothaung</h1>

                <div class="bio" id="p-bio">
                    asdadadadadasadasdadasdadassdadadasd <br>
                </div>
                <div class="skills-bar" id="p-skills">
                    <span class="skill-badge">none </span>
                    <span class="skill-badge">none</span>
                    <span class="skill-badge">none</span>
                    <span class="skill-badge">none</span>
                </div>
            </div>
        </section>

        <section id="s2">
            <h2>PROJECTS</h2>
            <div class="grid" id="project-grid">
                </div>
        </section>

        <section id="s3">
            <h2>CONtTACT</h2>
            <div id="contact-area">
                <a href="#" class="btn" id="p-email">Email</a>
                <a href="#" class="btn github-btn" id="p-git">Github</a>
            </div>
        </section>
    </div>

    <script src="script.js"></script>

</html>
